<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Cube</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.0.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="cube">
      <div class="side side1">1</div>
      <div class="side side2">2</div>
      <div class="side side3">3</div>
      <div class="side side4">4</div>
      <div class="side side5">5</div>
      <div class="side side6">6</div>
    </div>
  </div>
  <script>
    $(function(){
			$(document).mousemove(function(e){
				$('.cube').css({
					'transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
				});
			});
		});
  </script>
</body>
</html>
